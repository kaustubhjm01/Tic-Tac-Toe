<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-TOe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- select box -->
    <div class="select-box">
        <header>Tic Tac Toe</header>
        <div class="content">
            <div class="title">Select which you want to be</div>
            <div class="options">
                <button class="PlayerX">Player (X) </button>
                <button class="PlayerO">Player (O)</button>
            </div>
        </div>
        <!-- <i class="fa fa-close"></i>
        <i class="fa fa-circle-o"></i> -->
    </div>

    <!-- playboard section -->
    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="Xturn ">X's Turn</span>
                <span class="Oturn">O's Turn</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="play-area">
            <section>
                <span class="class1"></span>
                <span class="class2"></span>
                <span class="class3"></span>
            </section>
            <section>
                <span class="class4"></span>
                <span class="class5"></span>
                <span class="class6"></span>
            </section>
            <section>
                <span class="class7"></span>
                <span class="class8"></span>
                <span class="class9"></span>
            </section>
        </div>

    </div>

    <!-- result box -->
    <div class="result-box">
        <div class="won-text">Player <p> X</p> won the game</div>
        <div class="btn">
            <button> Replay </button>
        </div>
    </div>

    <script src="script.js"> </script>
</body>

</html>
